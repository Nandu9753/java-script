<h2>weight Converter</h2>
<p>
    <label>Pounds</label>
    <input id="inputPounds" type="number" placeholder="Pounds"
    oninput="weightConvertertoKg(this.value)" onchange="weightConvertertoKg(this.value)">
  </p>
  <p>
    <label>Kilo Grams</label>
    <input id="inputkg" type="number" placeholder="Kilo grams"
    oninput="weightConvertertoPounds(this.value)" onchange="weightConvertertoPounds(this.value)">
  </p>
<script src="weight-converter.js"></script>
